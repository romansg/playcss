<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PlayCss</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Inconsolata|Material+Icons">
	<link rel="stylesheet" href="css/play.css">
	<link rel="stylesheet" href="css/modal.css">
</head>
<body>
	<nav id="navbar">
		<ul>
			<li class="btn material-icons" id="btn-menu">menu</li>
			<li class="tab" id="tab-html">html</li>
			<li class="tab" id="tab-css">css</li>
			<li class="tab" id="tab-js">js</li>
			<li class="tab material-icons" id="tab-output">pageview</li>
			<li class="btn material-icons end" id="btn-fullscreen">fullscreen</li>
			<li class="separator end"></li>
			<li class="btn material-icons end" id="btn-delete-all">delete_sweep</li>
			<li class="btn material-icons end" id="btn-delete">delete</li>
			<li class="separator end"></li>
			<li class="btn material-icons end" id="btn-save">file_download</li>
		</ul>
	</nav>
	<main id="content">
		<section id="box-html" class="box code"></section>
		<section id="box-css" class="box code"></section>
		<section id="box-js" class="box code"></section>
		<section id="box-output" class="box"><iframe src="" frameborder="0"></iframe></section>

	</main>

	<footer>PlayCss</footer>

	<section id="options" class="modal">
		<div class="modal-content">
			<span id="btn-close-options" class="close material-icons">close</span>
			<h2>Fuentes externas</h2>
		</div>
	</section>
	<script src="https://cloud9ide.github.io/emmet-core/emmet.js"></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.3/ace.js'></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.3/ext-emmet.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.3/ext-language_tools.js"></script>
	<script src='js/play.js'></script>
</body>
</html>
